<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        h1{
            color: aqua;

        }
        .Yellow{
            color: yellow !important;
        }
        .cred{
            color: red;
        }
        h1.purpule{
            color: purple;
        }
        [data-x=a]{
            background-color: aqua;
        }
    </style>

</head>

<body>
    <div>
        <h1 class="Yellow cred purpule" data-x="a"> CSS Specificity</h1>
    </div>

    <div>
        <p>
            <ol>
                <li>
                    Inline Selector on the top
                </li>
                <li>
                    Id Selector
                </li>
                <li>Class selector or atrribute Selector</li>
                <li>Element selector</li>
                <li>Universal Seloctor on the bottom</li>
                <li>1+10+10+10=</li>
            </ol>
        </p>
    </div>
</body>

</html>
