<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color</title>
    <style>
        h1 {
            color: darkred;
            color: #0BEE0B;
            color: rgb(116, 80, 150);
            color: rgba(33, 3, 51, 0.683);
            background-color: rgba(104, 9, 159, 0.404);
            color: hsl(235, 100%, 50%);
        }
    </style>

</head>

<body>
    <h1>Let's learn about color in css</h1>
    <p>Color can be represented in :
    <ol>
        <li>Color Keywords</li>
        <li>RGB</li>
        <li>HSL</li>
        <li>Hex Color Code</li>
    </ol>
    </p>
</body>   

</html>
